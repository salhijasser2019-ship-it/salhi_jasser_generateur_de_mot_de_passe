<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mot de passe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Générateur de mot de passe</h1>



    <div class="box1">
        <h2>Bienvenue dans mon site web pour générer un mot de passe</h2>

        <button>Générer le MDP</button>
        <input type="text">
        <div>
            <label class="strength-label">weak</label>
        </div>
        <div class="btn"><button id="btn">Copier le MDP</button></div>
    </div>
    <div class="range">
        <span>Longueur du mot de passe</span>
        <input type="range" min="6" max="64">
    </div>
    <div class="option">
        <span>Caractères minuscules(abcde)</span>
        <input type="checkbox">
    </div>

    <div class="option">
        <span>Caractères majuscules(ABCDEF)</span>
        <input type="checkbox">
    </div>

    <div class="option">
        <span>Caractères spéciaux(@\-+{[})</span>
        <input type="checkbox">
    </div>



</body>

</html>
